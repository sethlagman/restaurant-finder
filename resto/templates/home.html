{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Home{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">

</head>
<body>
  <nav>

  </nav>

  {% block content %}
  
  <div class="container-1">

    <div class="main-content-cont">

      <div class="main-label-cont">
        <h1>Restaurant Finder</h1>
      </div>
      
      <div class="search-cont">
        <form action="">
          <input type="text" name="food_search" placeholder="places to go, ramen, taco shop">
          <input type="text" name="place_search" placeholder="location">
          <button>Enter</button>
        </form>
      </div>
      
    </div>

  </div>

  {% endblock %}

</body>
</html>
