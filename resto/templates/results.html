{% extends "home.html" %}
{% load static %}

{% block title %}Results{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/results.css' %}">
{% endblock %}

{% block nav%}
<div class="search-cont">
    <form method="POST" action="{% url 'results' %}">
        {% csrf_token %}
        <input class="food-search" type="text" name="food_search" value="{{ term_query }}"  placeholder="places to go, ramen, taco shop">
        <input class="place-search" type="text" name="place_search" value="{% firstof term_query defaultLocation%}" placeholder="location">
        <button>
            <img src="{% static 'images/searchIcon.png' %}" alt="Search Icon">
        </button>
    </form>
</div>
{% endblock %}

{% block content %}
<p>
    {% for a, b, c in info %}
    {{ a }}
    {{ b|join:", " }}
    {{ c }}
    <br>
    {% endfor %}
</p>
{% endblock %}
